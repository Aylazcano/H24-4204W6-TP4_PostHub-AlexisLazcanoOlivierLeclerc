<div id="login">
  <div>Connexion</div>
  <input type="text" name="loginUsername" id="loginUsername" placeholder="Nom d'utilisateur ou email" [(ngModel)]="loginUsername">
  <input type="password" name="loginPassword" id="loginPassword" placeholder="Mot de passe" [(ngModel)]="loginPassword">
  <button (click)="login()">Se connecter</button>
</div>
